<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/restaurant/home">
    <ion-nav-view name="restaurant-home"></ion-nav-view>
  </ion-tab>

  <!-- Payments Tab -->
  <ion-tab title="Payments" icon-off="ion-ios-medical-outline" icon-on="ion-ios-medical" href="#/restaurant/payments">
    <ion-nav-view name="restaurant-payments"></ion-nav-view>
  </ion-tab>

  <!-- Customers Tab -->
  <ion-tab title="Customers" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/restaurant/customers">
    <ion-nav-view name="restaurant-customers"></ion-nav-view>
  </ion-tab>


</ion-tabs>
